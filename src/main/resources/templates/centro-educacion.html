<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Educación</title>
    <link rel="stylesheet" href="/educacion/styles.css">
</head>
<body>
<div class="roof"></div>
<div id="library">
    <div class="board-container">
        <div id="clock" class="clock">
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
            <!-- Números del reloj -->
            <div class="number" style="--angle: 30deg;">1</div>
            <div class="number" style="--angle: 60deg;">2</div>
            <div class="number" style="--angle: 90deg;">3</div>
            <div class="number" style="--angle: 120deg;">4</div>
            <div class="number" style="--angle: 150deg;">5</div>
            <div class="number" style="--angle: 180deg;">6</div>
            <div class="number" style="--angle: 210deg;">7</div>
            <div class="number" style="--angle: 240deg;">8</div>
            <div class="number" style="--angle: 270deg;">9</div>
            <div class="number" style="--angle: 300deg;">10</div>
            <div class="number" style="--angle: 330deg;">11</div>
            <div class="number" style="--angle: 0deg;">12</div>
        </div>
        <div class="board"></div>
    </div>
</div>
<div class="floor">
    <div class="floor-text">CENTRO DE EDUCACIÓN</div>
</div>
<script src="/educacion/script.js"></script>
</body>
</html>
